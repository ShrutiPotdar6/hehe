<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Breakout Prism</title>
<style>html,body{height:100%;margin:0;background:#0b1220;overflow:hidden}canvas{display:block;width:100%;height:100%}</style></head><body><canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),x=c.getContext('2d');let W,H;function rs(){W=c.width=innerWidth;H=c.height=innerHeight}rs();addEventListener('resize',rs);
const G=()=>{const g=x.createLinearGradient(0,0,W,H);g.addColorStop(0,"#111827");g.addColorStop(1,"#0b1220");return g;};
let px=W/2-60,py=H-40,pw=120,ph=12, L=false,R=false,bx=W/2,by=H/2,bvx=4.5,bvy=-5.2,br=8;
let blks=[],rows=6,cols=12;function resetBlocks(){blks=[];const pad=60;for(let i=0;i<rows;i++){for(let j=0;j<cols;j++){const bw=(W-pad*2)/cols-8;const x0=pad+j*((W-pad*2)/cols);const y0=70+i*26;const hue=180+i*20;blks.push({x:x0,y:y0,w:bw,h:18,hp:1+Math.floor(i/2),hue});}}}resetBlocks();
addEventListener('keydown',e=>{if(e.key==="ArrowLeft")L=true;if(e.key==="ArrowRight")R=true;if(e.key==="r"||e.key==="R")location.reload();});
addEventListener('keyup',e=>{if(e.key==="ArrowLeft")L=false;if(e.key==="ArrowRight")R=false;});
function paddle(){x.fillStyle="#eab308";x.fillRect(px,py,pw,ph);}
function ball(){const g=x.createRadialGradient(bx-4,by-4,3,bx,by,12);g.addColorStop(0,"#a78bfa");g.addColorStop(1,"#6366f1");x.fillStyle=g;x.beginPath();x.arc(bx,by,br,0,Math.PI*2);x.fill();}
function loop(){x.fillStyle=G();x.fillRect(0,0,W,H);
if(L)px-=9;if(R)px+=9;px=Math.max(0,Math.min(W-pw,px));paddle();
bx+=bvx;by+=bvy;if(bx<br||bx>W-br)bvx*=-1;if(by<br)bvy*=-1;
if(by>py-br && bx>px && bx<px+pw){bvy*=-1;by=py-br; bvx+=(Math.random()-.5)*0.9;}
ball();
let alive=false;
for(const b of blks){ if(!b.hp) continue; alive=true;
const grad=x.createLinearGradient(b.x,b.y,b.x+b.w,b.y+b.h);grad.addColorStop(0,`hsl(${b.hue},85%,60%)`);grad.addColorStop(1,`hsl(${b.hue+30},85%,50%)`);
x.fillStyle=grad;x.fillRect(b.x,b.y,b.w,b.h);
if(bx+br>b.x && bx-br<b.x+b.w && by+br>b.y && by-br<b.y+b.h){ bvy*=-1; b.hp--; }
}
if(!alive){x.fillStyle="#e5e7eb";x.font="700 26px system-ui";x.fillText("You cleared them! Press R",20,50);}
if(by>H+60){bx=W/2;by=H/2;bvx=(Math.random()>.5?4.5:-4.5);bvy=-5.2;}
requestAnimationFrame(loop);
}
loop();
</script></body></html>
