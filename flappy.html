<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flappy Neo</title>
<style>html,body{height:100%;margin:0;background:#0b1220;overflow:hidden}
canvas{display:block;width:100%;height:100%}</style></head><body><canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),x=c.getContext('2d');let W,H;function rs(){W=c.width=innerWidth;H=c.height=innerHeight}rs();addEventListener('resize',rs);
let t=0;const stars=Array.from({length:120},()=>({x:Math.random()*W,y:Math.random()*H,s:Math.random()*2}));
function sky(){const g=x.createLinearGradient(0,0,0,H);g.addColorStop(0,"#111827");g.addColorStop(1,"#0b1220");x.fillStyle=g;x.fillRect(0,0,W,H);
x.fillStyle="#94a3b8";for(const s of stars){x.globalAlpha=0.3+0.7*Math.random();x.fillRect(s.x,(s.y+t*s.s*0.02)%H,2,2);}x.globalAlpha=1;}
let bird={x:W*0.3,y:H*0.5,v:0,r:14};let g=0.55,flap=-9,score=0,alive=true,pipes=[],bgCols=["#22c55e","#16a34a","#10b981"];
function addPipe(){const gap=Math.max(130,H*0.2), topH=40+Math.random()*(H-(gap+120)); const col=bgCols[Math.floor(Math.random()*bgCols.length)];
pipes.push({x:W,y:0,w:64,h:topH,c:col});pipes.push({x:W,y:topH+gap,w:64,h:H-(topH+gap),c:col});}
addPipe();
function drawBird(){const r=bird.r;const grd=x.createRadialGradient(bird.x-6,bird.y-6,6,bird.x,bird.y,20);grd.addColorStop(0,"#fde68a");grd.addColorStop(1,"#f59e0b");x.fillStyle=grd;x.beginPath();x.arc(bird.x,bird.y,r,0,Math.PI*2);x.fill();
x.fillStyle="#0f172a";x.beginPath();x.arc(bird.x+8,bird.y-4,3,0,Math.PI*2);x.fill();}
function loop(){t++; sky();
if(t%85===0) addPipe();
for(const p of pipes){p.x-=3.6; x.fillStyle=p.c; x.fillRect(p.x,p.y,p.w,p.h);
x.fillStyle="rgba(255,255,255,.06)"; x.fillRect(p.x+6,p.y,8,p.h);} pipes=pipes.filter(p=>p.x>-70);
bird.v+=g; bird.y+=bird.v; drawBird();
for(const p of pipes){ if(bird.x+bird.r>p.x && bird.x-bird.r<p.x+p.w && bird.y+bird.r>p.y && bird.y-bird.r<p.y+p.h) alive=false; if(p.y===0 && Math.abs(p.x-bird.x)<2) score++;}
if(bird.y>H-8 || bird.y<8) alive=false;
x.fillStyle="#e5e7eb"; x.font="700 22px system-ui"; x.fillText("Score: "+score, 14, 28);
if(alive) requestAnimationFrame(loop); else {x.font="700 28px system-ui";x.fillText("Game Over â€” press R", 14, 60);}
}
requestAnimationFrame(loop);
addEventListener('pointerdown',()=>bird.v=flap);
addEventListener('keydown',e=>{if(e.code==="Space")bird.v=flap;if(e.key==="r"||e.key==="R")location.reload();});
</script></body></html>
