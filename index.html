<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Playground • Floating Bubbles</title>
<style>
  :root{
    --ink:#0f172a; --muted:#64748b; --ring:rgba(124,58,237,.35);
    --bg1:#ffffff; --bg2:#f5f7ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--ink);
    background: radial-gradient(1200px 800px at 20% 10%, #eef2ff, transparent),
                radial-gradient(1000px 700px at 80% 90%, #ecfeff, transparent),
                linear-gradient(180deg, var(--bg1), var(--bg2));
    overflow:hidden;
  }

  /* Top bar */
  .topbar{
    position:fixed; inset-inline:0; top:0; height:60px; z-index:50;
    display:flex; align-items:center; gap:10px; padding:0 14px;
    background:rgba(255,255,255,.9); backdrop-filter:blur(8px);
    border-bottom:1px solid rgba(2,6,23,.06);
  }
  .back{
    display:inline-flex; align-items:center; gap:10px; padding:8px 14px;
    text-decoration:none; color:var(--ink); background:#fff; border-radius:999px;
    border:1px solid rgba(2,6,23,.08); box-shadow:0 6px 20px rgba(15,23,42,.06);
  }
  .hint{margin-left:auto; font-size:14px; color:var(--muted)}

  .stage{position:relative; width:100%; height:100%; padding-top:60px}
  .cloud{position:absolute; inset:0; overflow:hidden}

  /* Floating, clickable bubbles */
  .bubble{
    position:absolute;
    left: calc(var(--x) * 1vw);         /* horizontal position (0–100) */
    bottom:-30vh;                        /* start off-screen */
    width: var(--size);
    height: var(--size);
    transform: translateX(-50%);        /* center on left position */
    border-radius:50%;
    background:#fff;
    display:grid; place-items:center;
    box-shadow:0 12px 50px rgba(15,23,42,.12), inset 0 0 0 2px rgba(255,255,255,.75);
    cursor:pointer; border:none;
    animation: rise var(--dur) linear var(--delay) infinite,
               wobble 6s ease-in-out infinite;
  }
  .bubble:focus-visible{ outline:4px solid var(--ring); outline-offset:2px }
  .bubble img{
    width:86%; height:86%; border-radius:50%; object-fit:cover;
    box-shadow: inset 0 0 0 10px rgba(255,255,255,.6);
    user-select:none; -webkit-user-drag:none;
  }
  .label{
    position:absolute; bottom:-32px; left:50%; transform:translateX(-50%);
    font-size:13px; color:var(--muted); background:rgba(255,255,255,.95);
    border:1px solid rgba(2,6,23,.08); border-radius:999px; padding:6px 10px;
    box-shadow:0 6px 20px rgba(15,23,42,.06); pointer-events:none;
  }

  /* Motion */
  @keyframes rise{
    from{ bottom:-30vh; }
    to  { bottom:110vh; }
  }
  @keyframes wobble{
    0%   { transform: translateX(-50%) translateX(-6px) }
    50%  { transform: translateX(-50%) translateX( 6px) }
    100% { transform: translateX(-50%) translateX(-6px) }
  }

  /* Modal */
  .modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center;
          background:rgba(15,23,42,.35); backdrop-filter:blur(4px); z-index:80 }
  .modal[open]{ display:flex }
  .dialog{ width:min(92vw,960px); height:min(80vh,640px); background:#fff; border-radius:16px;
           overflow:hidden; box-shadow:0 30px 120px rgba(0,0,0,.25); display:flex; flex-direction:column }
  .modalbar{ height:48px; display:flex; align-items:center; gap:8px; padding:0 10px; border-bottom:1px solid rgba(2,6,23,.06)}
  .modalbar .title{ font-size:14px; color:var(--muted) }
  .modalbar button{ margin-left:auto; border:1px solid rgba(2,6,23,.1); border-radius:10px; padding:6px 10px; background:#f1f5f9; cursor:pointer }
  iframe{ flex:1; width:100%; border:0; background:#0b1220 }
</style>
</head>
<body>

<header class="topbar">
  <a class="back" href="https://your-portfolio-link.com">← Back to portfolio</a>
  <div class="hint">Click a bubble to play • Esc to close</div>
</header>

<main class="stage">
  <div id="cloud" class="cloud">
    <!-- Six bubbles with independent motion variables -->
    <!-- You can change images and game files as you like -->
    <button class="bubble"
      style="--x:12; --size:360px; --dur:22s; --delay:-3s"
      data-game="flappy.html" aria-label="Flappy">
      <img src="hana.png" alt="Flappy cover"><span class="label">Flappy</span>
    </button>

    <button class="bubble"
      style="--x:35; --size:240px; --dur:18s; --delay:-6s"
      data-game="breakout.html" aria-label="Breakout">
      <img src="skynn.png" alt="Breakout cover"><span class="label">Breakout</span>
    </button>

    <button class="bubble"
      style="--x:58; --size:300px; --dur:26s; --delay:-12s"
      data-game="2048.html" aria-label="2048">
      <img src="brely.png" alt="2048 cover"><span class="label">2048</span>
    </button>

    <button class="bubble"
      style="--x:22; --size:260px; --dur:20s; --delay:-9s"
      data-game="tictactoe.html" aria-label="Tic-Tac-Toe">
      <img src="dino.png" alt="Tic-Tac-Toe cover"><span class="label">Tic-Tac-Toe</span>
    </button>

    <button class="bubble"
      style="--x:46; --size:340px; --dur:24s; --delay:-15s"
      data-game="mines.html" aria-label="Minesweeper">
      <img src="saaho.png" alt="Mines cover"><span class="label">Minesweeper</span>
    </button>

    <button class="bubble"
      style="--x:72; --size:240px; --dur:19s; --delay:-4s"
      data-game="platformer.html" aria-label="Platformer">
      <img src="ideas.png" alt="Platformer cover"><span class="label">Platformer</span>
    </button>
  </div>
</main>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="dialog">
    <div class="modalbar">
      <div class="title" id="modaltitle">Game</div>
      <button id="close">Close</button>
    </div>
    <iframe id="frame" allow="autoplay; fullscreen"></iframe>
  </div>
</div>

<script>
  // Open/close modal with chosen game
  const modal = document.getElementById('modal');
  const frame = document.getElementById('frame');
  const title = document.getElementById('modaltitle');

  document.querySelectorAll('.bubble').forEach(b => {
    b.addEventListener('click', () => {
      const file = b.dataset.game;
      title.textContent = file.replace('.html','');
      frame.src = file;
      modal.setAttribute('open','');
    });
  });

  document.getElementById('close').addEventListener('click', () => {
    frame.src = '';
    modal.removeAttribute('open');
  });
  document.addEventListener('keydown', e => {
    if(e.key === 'Escape' && modal.hasAttribute('open')){
      frame.src = '';
      modal.removeAttribute('open');
    }
  });
</script>

</body>
</html>
