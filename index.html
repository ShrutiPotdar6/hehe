<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playground • Bubble Games</title>
  <style>
    :root {
      --bubble-xl: 360px;
      --bubble-md: 240px;
      --bubble-sm: 170px;
      --ink:#0f172a;
      --muted:#64748b;
      --ring:rgba(124,58,237,.35);
      --bg1:#ffffff;
      --bg2:#f5f7ff;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 16px;
      background: rgba(255,255,255,0.9);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    .back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      text-decoration: none;
      color: var(--ink);
      border-radius: 30px;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
    }
    .hint { margin-left: auto; font-size: 14px; color: var(--muted); }
    .stage { position: relative; width: 100%; height: 100vh; padding-top: 60px; }
    .bubble {
      position: absolute;
      width: var(--bubble-xl);
      height: var(--bubble-xl);
      border-radius: 50%;
      background: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .bubble:hover { transform: scale(1.03); }
    .bubble img {
      width: 80%;
      height: 80%;
      object-fit: cover;
      border-radius: 50%;
    }
    /* Bubble positions */
    .b1 { top: 15%; left: 10%; }
    .b2 { top: 10%; left: 35%; }
    .b3 { top: 18%; left: 60%; }
    .b4 { top: 50%; left: 15%; }
    .b5 { top: 48%; left: 45%; }
    .b6 { top: 45%; left: 70%; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal[open] { display: flex; }
    .dialog {
      width: 90%;
      height: 80%;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modalbar {
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    .modalbar .title { font-size: 16px; color: var(--muted); }
    .modalbar button {
      margin-left: auto;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      background: #eee;
      border-radius: 8px;
    }
    iframe {
      flex: 1;
      border: none;
      background: black;
    }
  </style>
</head>
<body>

<!-- Top Navigation -->
<header class="topbar">
  <a class="back" href="https://shrutis-supercool-site-b8b5c2.webflow.io/">← Back to portfolio</a>
  <div class="hint">Click a bubble to play</div>
</header>

<main class="stage">
  <!-- Bubbles -->
  <div class="bubble b1" data-game="flappy.html"><img src="hana.png" alt=""></div>
  <div class="bubble b2" data-game="breakout.html"><img src="skynn.png" alt=""></div>
  <div class="bubble b3" data-game="2048.html"><img src="brely.png" alt=""></div>
  <div class="bubble b4" data-game="tictactoe.html"><img src="dino.png" alt=""></div>
  <div class="bubble b5" data-game="mines.html"><img src="saaho.png" alt=""></div>
  <div class="bubble b6" data-game="platformer.html"><img src="ideas.png" alt=""></div>
</main>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="dialog">
    <div class="modalbar">
      <div class="title" id="gametitle">Game</div>
      <button id="close">Close</button>
    </div>
    <iframe id="gameframe"></iframe>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const frame = document.getElementById('gameframe');
  const title = document.getElementById('gametitle');
  const closeBtn = document.getElementById('close');

  document.querySelectorAll('.bubble').forEach(bubble => {
    bubble.addEventListener('click', () => {
      const gameFile = bubble.getAttribute('data-game');
      title.textContent = gameFile.replace('.html', '');
      frame.src = gameFile;
      modal.setAttribute('open', '');
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.removeAttribute('open');
    frame.src = '';
  });
</script>

</body>
</html>
