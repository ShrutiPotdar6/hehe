<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sky Platformer</title>
<style>html,body{height:100%;margin:0;background:#1e293b;overflow:hidden}canvas{display:block;width:100%;height:100%}</style></head><body><canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),x=c.getContext('2d');let W,H;function rs(){W=c.width=innerWidth;H=c.height=innerHeight}rs();addEventListener('resize',()=>{rs();PL=makePlats();});
const clouds=Array.from({length:16},()=>({x:Math.random()*W,y:Math.random()*H, s:40+Math.random()*80, v:10+Math.random()*30}));
function sky(){const g=x.createLinearGradient(0,0,0,H);g.addColorStop(0,"#0ea5e9");g.addColorStop(1,"#22d3ee");x.fillStyle=g;x.fillRect(0,0,W,H);
x.fillStyle="rgba(255,255,255,.7)";for(const cl of clouds){cl.x=(cl.x+cl.v/60)% (W+cl.s);x.beginPath();x.arc(cl.x,cl.y,cl.s,0,Math.PI*2);x.fill();}}
let g=1.0,fric=0.85;let p={x:60,y:0,vx:0,vy:0,w:26,h:30,on:false};let L=0,R=0,J=0;
addEventListener('keydown',e=>{if(e.key==='ArrowLeft')L=1;if(e.key==='ArrowRight')R=1;if(e.code==='Space')J=1;if(e.key==='r'||e.key==='R')location.reload();});
addEventListener('keyup',e=>{if(e.key==='ArrowLeft')L=0;if(e.key==='ArrowRight')R=0;if(e.code==='Space')J=0;});
function makePlats(){return[{x:0,y:H-28,w:W,h:28},{x:100,y:H-120,w:160,h:12},{x:320,y:H-200,w:120,h:12},{x:520,y:H-260,w:120,h:12},{x:720,y:H-180,w:160,h:12},{x:940,y:H-130,w:140,h:12}]}
let PL=makePlats();const flag=()=>({x:PL.at(-1).x+PL.at(-1).w-20,y:PL.at(-1).y-30,w:10,h:30});
function drawPl(a){x.fillStyle="#16a34a";x.fillRect(a.x,a.y,a.w,a.h);x.fillStyle="#15803d";x.fillRect(a.x,a.y,a.w,4);}
function loop(){sky();
p.vx += (R-L)*1.2; p.vx*=fric; p.vy+=g; if(J && p.on){p.vy=-16; p.on=false;}
p.x+=p.vx; p.y+=p.vy; p.on=false;
for(const a of PL){
  if(p.x+p.w>a.x && p.x<a.x+a.w && p.y+p.h>a.y && p.y<a.y+a.h){
    if(p.vy>0 && p.y+p.h-p.vy <= a.y){ p.y=a.y-p.h; p.vy=0; p.on=true; }
    else if(p.vy<0 && p.y-p.vy >= a.y+a.h){ p.y=a.y+a.h; p.vy=0; }
    else if(p.vx>0){ p.x=a.x-p.w; p.vx=0; }
    else if(p.vx<0){ p.x=a.x+a.w; p.vx=0; }
  }
}
for(const a of PL) drawPl(a);
const f=flag(); x.fillStyle="#0f172a"; x.fillRect(f.x,f.y,f.w,f.h); x.fillStyle="#f59e0b"; x.fillRect(f.x,f.y-10,18,10);
x.fillStyle="#1f2937"; x.fillRect(p.x,p.y,p.w,p.h);
if(p.x+18>f.x && p.y<f.y){ x.fillStyle="#0f172a"; x.font="700 22px system-ui"; x.fillText("You made it! Press R", 20, 40); }
requestAnimationFrame(loop);
}
loop();
</script></body></html>
